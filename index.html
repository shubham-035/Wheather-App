<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Wheather App</title>
</head>
<body>
  <div class="container-fluid d-flex flex-row justify-content-center">
    <div class="whether-card-container " >
      <h2 class="text-center" style="color:white">Wheather App</h2>
      <div class="d-flex flex-row mt-2">
        <input id="inputUser" type="text" class="input-user form-control" placeholder="Enter Your Location" >
        <button class="btn btn-danger ml-1" id="searchButton"><i class=' bx bx-search'></i></button>
      </div>
      <div class="text-center mt-3">
        <img src="cloud.png" class="cloud-img "id ="wheatherImage">
        <div class="mt-2">
          <p class="para1" ><span class="temp " id="temperature">0</span><sup>Â°c</sup></p>
          <p class="para1" id="imgDescription">Cloud</p>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-evenly text-center">
        <div>
          <div class="d-flex p-3 m-2">
            <i class='icon bx bx-water mr-1'></i>
            <div>
              <span class="description mt-3" id="Humidity">0%</span>
              <p class="description1">Humidity</p>
            </div>
          </div>
        </div>
          <div>
            <div class="d-flex p-3 m-2 ml-2">
              <i class='icon bx bx-wind'></i>
              <div>
                <span class="description mt-3" id="wind" >0 Km/h</span>
                <p class="description1">Wind Speed</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
